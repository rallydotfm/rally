query ProfilePublicationRevenue($request: ProfilePublicationRevenueQueryRequest!) {
  profilePublicationRevenue(request: $request) {
    items {
      publication {
        __typename
        ... on Post {
          ...PostFields
        }
        ... on Comment {
          ...CommentFields
        }
        ... on Mirror {
          ...MirrorFields
        }
      }
      revenue {
        total {
          asset {
            name
            symbol
            decimals
            address
          }
          value
        }
      }
    }
    pageInfo {
      ...CommonPaginatedResultInfoFields
    }
  }
}
