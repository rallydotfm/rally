mutation createSetFollowModuleTypedData($request: CreateSetFollowModuleRequest!) {
  createSetFollowModuleTypedData(request: $request) {
    id
    expiresAt
    typedData {
      types {
        SetFollowModuleWithSig {
          name
          type
        }
      }
      domain {
        name
        chainId
        version
        verifyingContract
      }
      value {
        nonce
        deadline
        profileId
        followModule
        followModuleInitData
      }
    }
  }
}
