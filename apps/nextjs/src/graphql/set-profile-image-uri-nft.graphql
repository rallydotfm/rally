mutation createSetProfileImageURITypedData($request: UpdateProfileImageRequest!) {
  createSetProfileImageURITypedData(request: $request) {
    id
    expiresAt
    typedData {
      domain {
        name
        chainId
        version
        verifyingContract
      }
      types {
        SetProfileImageURIWithSig {
          name
          type
        }
      }
      value {
        nonce
        deadline
        imageURI
        profileId
      }
    }
  }
}
