version: '2.0'
services:
  livekit:
    port: 7880
    log_level: info
    rtc:
      tcp_port: 7881
      port_range_start: 50000
      port_range_end: 60000
      use_external_ip: true
    redis: {}
    # address:
    # db: 0
    # username:
    # password:
    keys: {}
    # key value pairs
    turn:
      enabled: false
    # Must match domain of your tls cert
    # domain: turn.myhost.com
    # secretName: <tlssecret>
    loadBalancerAnnotations: {}
profiles:
  compute:
    livekit:
      resources:
        cpu:
          units: 4
        memory:
          size: 512Mi
        storage:
          size: 4Gi
  placement:
    akash:
      pricing:
        livekit:
          denom: uakt
          amount: 1000
deployment:
  livekit:
    akash:
      profile: livekit
      count: 1
